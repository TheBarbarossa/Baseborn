 trait_colorblind:0 "Colorblind"
 trait_colorblind_desc:0 "This character has difficulty discerning certain colors from others, relying more upon shapes."
 trait_colorblind_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has difficulty discerning certain colors from others, relying more upon shapes."
