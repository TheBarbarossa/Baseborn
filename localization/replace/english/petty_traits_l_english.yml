l_english:
 trait_silver_tongued:0 "Silver Tongued"
 trait_silver_tongued_desc:0 "A Silver Tongued character has a naturally pleasant voice, and the skill in expression to use it masterfully."
 trait_silver_tongued_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has a naturally pleasant voice, and the skill in expression to use it masterfully."
 trait_glowing:0 "Glowing"
 trait_glowing_desc:0 "A glowing character has naturally clear skin."
 trait_glowing_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has naturally clear skin."
 trait_surefooted:0 "Surefooted"
 trait_surefooted_desc:0 "Whether it's dancing or swordplay, a surefooted character rarely misses a step."
 trait_surefooted_character_desc:0 "Whether it's dancing or swordplay, [ROOT.GetCharacter.GetFirstNameNoTooltip] rarely misses a step."
 trait_regal_bearing:0 "Regal Bearing"
 trait_regal_bearing_desc:0 "Through genetics and practice, a character with regal bearing uses good posture to present authority and nobility."
 trait_regal_bearing_character_desc:0 "Through genetics and practice, [ROOT.GetCharacter.GetFirstNameNoTooltip] uses good posture to present authority and nobility."
 trait_stone_blooded:0 "Stone-Blooded"
 trait_stone_blooded_desc:0 "This character's blood thickens and clots quickly. While this allows for faster healing and less fatal injuries, there is always the chance that a clot could move to the brain."
 trait_stone_blooded_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]'s blood thickens and clots quickly. While this allows for faster healing and less fatal injuries, there is always the chance that a clot could move to the brain."
 trait_hardy_lung:0 "Powerful Lungs"
 trait_hardy_lung_desc:0 "This character's lungs give them a strong voice and more stamina than average."
 trait_hardy_lung_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]'s lungs give them a strong voice and more stamina than average."
 trait_hawkeyed:0 "Eagle-Eyed"
 trait_hawkeyed_desc:0 "This character has powerful vision, allowing them to see details from a great distance."
 trait_hawkeyed_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has powerful vision, allowing details to be seen from a great distance."
 trait_nearsighted:0 "Nearsighted"
 trait_nearsighted_desc:0 "This character has poor long-distance vision, causing them to prefer to use their eyes close-up."
 trait_nearsighted_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has poor long-distance vision, causing them to prefer to use their eyes close-up."
 trait_keen-eared:0 "Keen-Eared"
 trait_keen-eared_desc:0 "This character has sensitive hearing, enabling them to hear whispers from across the room."
 trait_keen-eared_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has sensitive hearing, enabling them to hear whispers from across the room."
 trait_deaf:0 "Deaf"
 trait_deaf_desc:0 "This character's hearing is poor, making verbal communication harder for them."
 trait_deaf_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]'s hearing is poor, making verbal communication harder for them."
 trait_dyslexic:0 "Dyslexic"
 trait_dyslexic_desc:0 "Dyslexic characters have a hard time understanding the scribbles other people put on paper."
 trait_dyslexic_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has a hard time understanding the scribbles other people put on paper."
 trait_hyperlexic:0 "Hyperlexic"
 trait_hyperlexic_desc:0 "Hyperlexic characters are avid readers and are good at processing words."
 trait_hyperlexic_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is an avid reader and is good at processing words."
 trait_dyscalculic:0 "Dyscalculic"
 trait_dyscalculic_desc:0 "Dyscalculic characters have difficulty conceptually understanding numbers and connecting their values to real things."
 trait_dyscalculic_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has difficulty conceptually understanding numbers and connecting their values to real things."
 trait_hypercalculic:0 "Hypercalculic"
 trait_hypercalculic_desc:0 "Hypercalculic characters are good with numbers and can do complex calculations in their head."
 trait_hypercalculic_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is good with numbers and can do complex calculations in their head."
 trait_permanent_scowl:0 "Permanent Scowl"
 trait_permanent_scowl_desc:0 "Characters with permanent scowl have an intimidating visage, and may not leave the best first impressions."
 trait_permanent_scowl_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has an intimidating visage, and may not leave the best first impressions."
 trait_friendly_face:0 "Friendly Face"
 trait_friendly_face_desc:0 "Friendly Faced characters appear pleasant but have a hard time getting people to take their threats seriously."
 trait_friendly_face_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] appears pleasant but has a hard time getting people to take their threats seriously."
 trait_memory_good:0 "Eidetic Memory"
 trait_memory_good_desc:0 "Characters with eidetic memory have near perfect recall of sights, sounds and experiences. Maybe even remembering things they don't want to."
 trait_memory_good_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has near perfect recall of sights, sounds and experiences. Maybe even remembering things they don't want to."
 trait_memory_bad:0 "Forgetful"
 trait_memory_bad_desc:0 "Forgetful characters have difficulty remembering things, but some things are best left forgotten."
 trait_memory_bad_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has difficulty remembering things, but some things are best left forgotten."

 # Baseborn Added
 trait_agile:0 "Agile"
 trait_agile_desc:0 "Agile characters can move unnaturally, and are generally considered to be athletic. However, the weak joints that enable this athleticism cause agile characters to suffer frequent dislocations."
 trait_agile_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] can move unnaturally, and is generally considered to be athletic. However, the weak joints that enable this athleticism cause [ROOT.GetCharacter.GetFirstNameNoTooltip] to suffer frequent dislocations."
 trait_clumsy:0 "Clumsy"
 trait_clumsy_desc:0 "Clumsy characters have poor balance and will fall over more often than not."
 trait_clumsy_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has poor balance and will fall over more often than not."
 trait_left_handed:0 "Left-Handed"
 trait_left_handed_desc:0 "While right-handed characters train against right-handed opponents, left-handed characters also train against right-handed opponents giving a distinct advantage in combat."
 trait_left_handed_character_desc:0 "While right-handed characters train against right-handed opponents, [ROOT.GetCharacter.GetFirstNameNoTooltip] also trains against right-handed opponents giving a distinct advantage in combat."
 trait_ambidextrous:0 "Ambidextrous"
 trait_ambidextrous_desc:0 "Ambidextrous characters can be right-handed to write and interact with others, but enter combat left-handed, giving the advantage of both with the downsides of neither as long as the time is taken to learn every task with both hands."
 trait_ambidextrous_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] can be right-handed to write and interact with others, but enters combat left-handed, giving the advantage of both with the downsides of neither as long as the time is taken to learn every task with both hands."
 trait_creative:0 "Creative"
 trait_creative_desc:0 "This character commonly finds unconventional solutions to problems."
 trait_creative_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] commonly finds unconventional solutions to problems."
 trait_traditionalist:0 "Traditional"
