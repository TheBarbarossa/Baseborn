l_english:
  utd_sadistic_decision: "Purchase A Torture Rack"
  utd_sadistic_decision_tooltip: "You purchase a torture rack."
  utd_sadistic_decision_desc: "Nothing quite matches the symphony of screams I elicit from the people in my dungeons, and a torture rack would make the perfect instrument."
  utd_sadistic_decision_confirm: "Make Purchase"
  msg_utd_sadistic:0 "Purchased Torture Rack"

  utd_lazy_decision: "Take Some Time Off"
  utd_lazy_decision_tooltip: "You take a break from ruling."
  utd_lazy_decision_desc: "All this work is boring and stressful. I need to take some time for myself."
  utd_lazy_decision_confirm: "I'll be back later"
  msg_utd_lazy:0 "Taking Time Off"

  utd_chaste_decision: "Embrace Celibacy"
  utd_chaste_decision_tooltip: "You embrace a celibate lifestyle."
  utd_chaste_decision_desc: "I shall forgo the pleasures of flesh for a greature purpose. I will embrace a celibate lifestyle."
  utd_chaste_decision_confirm: "Become Celibate"
  msg_utd_celibate1:0 "Became Celibate"

  utd_chaste2_decision: "End Celibacy"
  utd_chaste2_decision_tooltip: "You end your celibate lifestyle."
  utd_chaste2_decision_desc: "Celibacy is a difficult path, I'm not ready yet."
  utd_chaste2_decision_confirm: "End Celibacy"
  msg_utd_celibate2:0 "Ended Celibacy"

  utd_arrogant_decision: "A Monument To Your Greatness"
  utd_arrogant_decision_tooltip: "You will construct a statue in your own honor."
  utd_arrogant_decision_desc: "I truly am a great ruler, and I deserve a statue to commemorate me."
  utd_arrogant_decision_confirm: "Build It At Once!"
  msg_utd_arrogant:0 "A Monument To Your Greatness"

  utd_craven_decision: "Hire a Body Double"
  utd_craven_decision_tooltip: "You hire a body double."
  utd_craven_decision_desc: "All these public appearances, what if someone attacks me? I need a body double."
  utd_craven_decision_confirm: "Hire your doppelganger"
  msg_utd_craven1:0 "Hired Body Double"

  utd_craven2_decision: "Fire the Body Double"
  utd_craven2_decision_tooltip: "You fire your body double."
  utd_craven2_decision_desc: "I should be safe, for now. I will fire my body double."
  utd_craven2_decision_confirm: "Fire your doppelganger"
  msg_utd_craven2:0 "Fired Body Double"

  utd_paranoid_decision: "Construct an Escape Tunnel"
  utd_paranoid_decision_tooltip: "You build an escape tunnel in your bedroom."
  utd_paranoid_decision_desc: "I am most vulnerable where I sleep, I should build an escape tunnel in my chambers to protect me from threats."
  utd_paranoid_decision_confirm: "Construct Tunnel"
  msg_utd_paranoid:0 "Constructed Escape Tunnel"

  utd_calm_decision: "Build a Personal Garden"
  utd_calm_decision_tooltip: "You build your own personal garden."
  utd_calm_decision_desc: "I should build a garden, the perfect place to escape from the stress of rule."
  utd_calm_decision_confirm: "Design Garden"

  utd_gluttonous_decision: "Go on Food Binge"
  utd_gluttonous_decision_tooltip: "You go on a Food Binge."
  utd_gluttonous_decision_desc: "What good is being ruler if I can't enjoy the finer things in life?"
  utd_gluttonous_decision_confirm: "Eat! Eat! Eat!"

  utd_temperate_decision: "Go on Fast"
  utd_temperate_decision_tooltip: "You go on a Fast."
  utd_temperate_decision_desc: "I wish to heighten my consciousness and strengthen my connection to [ROOT.Char.GetFaith.HighGodName] by fasting."
  utd_temperate_decision_confirm: "Go on Fast"
  fasting1_tooltip:0 "Abrahamic Religions Only"
  msg_utd_temperate:0 "Fasting"

  utd_patient_decision: "Invest Funds"
  utd_patient_decision_tooltip: "You invest funds to improve your income for the future."
  utd_patient_decision_desc: "It takes money to make money. I should invest some of the treasury for future profits."
  utd_patient_decision_confirm: "Invest Funds"
  investing1_tooltip:0 "#P 600 Gold return over 10 years. #!"
  investing2_tooltip:0 "#P 750 Gold return over 10 years. #!"
  investing3_tooltip:0 "#P 996 Gold return over 10 years. #!"
  investing4_tooltip:0 "#P 2400 Gold return over 10 years. #!"
  msg_utd_investment1:0 "Weak Investment"
  msg_utd_investment2:0 "Decent Investment"
  msg_utd_investment3:0 "Strong Investment"
  msg_utd_investment4:0 "Genius Investment"

  utd_fickle_decision: "Try To Make A Decision"
  utd_fickle_decision_tooltip: "You try to make a decision."
  utd_fickle_decision_desc: "I can make a decision. Can't I?"
  utd_fickle_decision_confirm: "Attempt Decision Making"
  msg_utd_fickle:0 "Critical Failure"

  utd_shy_decision: "Face Social Anxiety"
  utd_shy_decision_tooltip: "You need to face your fears."
  utd_shy_decision_desc: "My court gathers to consult with me on matters important to the realm. I want to lock myself away, but If I am to rule, I must face my fear of socializing."
  utd_shy_decision_confirm: "Let Them In"
  utd_shy_tooltip:0 "#P Multiple attempts increase the odds of a better result. Usable once per year. #!"